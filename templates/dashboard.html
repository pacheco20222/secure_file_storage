<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main">
        <h1 style="color: #ff0000; text-align: center;">Welcome, {{ username }}!</h1>

        <h2 style="color: #ff0000; text-align: center;">Your Files</h2>
        <ul>
            {% for file in files %}
            <li style="color: #fff;">{{ file[1] }}</li>
            {% endfor %}
        </ul>

        <!-- File upload form -->
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <div style="text-align: center;">
                <input type="file" name="file" required>
                <button style="background-color: #ff0000; color: #fff;">Upload a File</button>
            </div>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('logout') }}" style="color: #ff0000;">Logout</a>
        </div>
    </div>
</body>
</html>
